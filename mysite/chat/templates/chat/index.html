<!-- chat/templates/chat/index.html -->
{% extends 'home/base.html' %}
{% block content %}
    <div align="center" style="width: 60%; background: #fff; padding: 10px; margin: 10px auto auto;border: rgba(0,0,0,0.31) solid 1px;">
        <h3>What chat room would you like to enter?</h3><br/>
        <input id="room-name-input" type="text"  class="form-control" size="100"/><br/><br/>
        <input id="room-name-submit" type="button" class="btn btn-primary" value="Attend Workshop"/>
    </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
{% endblock content %}
